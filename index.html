<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Tabela Nutricional</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h1>Como está sua saúde?</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>

			<label for="filtrar-tabela" class="lblFiltroAluno">Filtrar aluno:</label>
			<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite um nome">
			<p class="legenda">Para apagar alguma linha, dê 2 clicks sobre ela.</p>

			<table>
				<thead>
					<div class="container-tbl">
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</div>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente" id="esconder">
						<td class="info-nome" >teste</td>
						<td class="info-peso">70</td>
						<td class="info-altura">1.70</td>
						<td class="info-gordura">20</td>
						<td class="info-imc"></td>
					</tr>
				</tbody>
			</table>
			<span id="erro-ajax" class="invisivel">Erro de conexão ao buscar pacientes.</span>
			<button id="buscar-pacientes" class="botao bto-principal">Buscar pacientes</button>
		</section>
	</main>

	<!-- ... -->
<section class="container">
    <h2 id="titulo-form">Adicionar novo paciente</h2>
	<ul id="mensagens-erro"></ul>
    <form id="form-adiciona">
        <div class="grupo">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
        </div>
        <div class="grupo">
            <label for="peso">Peso:</label>
            <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="altura">Altura:</label>
            <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="gordura">% de Gordura:</label>
            <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
        </div>

        <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
    </form>
</section>

	<script src="js/calcula-imc.js"></script>
	<script src="js/form.js"></script>
	<script src="js/remover-paciente.js"></script>
	<script src="js/filtra.js"></script>
	<script src="js/buscar-paciente.js"></script>

</body>

</html>
